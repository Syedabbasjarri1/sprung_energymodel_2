    </div>

    <div id="downloadbutton">
      <button onclick="downloadAllData()">Save as CSV</button>
    </div>
    <div id="colorcol">
      Color by axis

      </select>
    </div>
    <div id="stacked">
      <button onclick="window.open('./stacked.html','_blank')" type="button">Open Stacked Plot</a>
    </div>

  </div>
